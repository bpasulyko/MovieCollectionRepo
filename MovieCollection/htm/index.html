<!DOCTYPE HTML>
<html>
<head>
    <title>Movies</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/mobile.css" media="only screen and (max-device-width:1200px)"/>
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../packages/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../packages/bootstrap/css/bootstrap.min.css" />

    <link href="../css/font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery-ui-1.10.4.min.js"></script>    
    <script src="../js/NewMovieCreator.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div id="darkDiv" class="hidden"></div>
    <div id="loadingDiv">
        <section>
            <i class="fa fa-cog fa-spin"></i>
            <div class="pulse">LOADING . . .</div>
        </section>
    </div>
    <div id="newMovieDiv" class="hidden">
        <div id="newMovieHeader">
            <div id="closePopUpDiv"><i class="fa fa-times closePopUp"></i></div>
        </div>
        <div id="newMovieBody">
            <div id ="titleDiv">
                <label for="movieTitle">Title</label><textarea id="movieTitle" type="text"></textarea>
            </div>
            <div id ="directorDiv">
                <label for="director">Director</label><input id="director" type="text" />
            </div>
            <div id="otherDetails" class="container-fluid">
                <div class="col-lg-4 col-sm-4 col-xs-4">
                    <label for="genre">Genre</label><br />
                    <select id="genre">
                        <option selected disabled>. . .</option>
                        <option>Action/Adventure</option>
                        <option>Animation</option>
                        <option>Biography</option>
                        <option>Comedy</option>
                        <option>Crime</option>
                        <option>Drama</option>
                        <option>History</option>
                        <option>Horror</option>
                        <option>Sci-Fi/Fantasy</option>
                        <option>Thriller</option>
                        <option>War</option>
                        <option>Western</option>
                    </select>
                </div>
                <div id="middleBox" class="col-lg-4 col-sm-4 col-xs-4">
                    <label for="year">Year</label><br />
                    <input id="year" type="text" />
                </div>
                <div class="col-lg-4 col-sm-4 col-xs-4">
                    <label for="rating">Rating</label><br />
                    <input id="rating" type="text" />
                </div>
            </div>
            <div id="footer" class="container-fluid">
                <div id="watchedDiv" class="col-lg-6 col-sm-6 col-xs-6">
                    <label for="watched">Watched?</label><input type="checkbox" id="watched">
                </div>
                <div id="saveMovieDiv" class="col-lg-6 col-sm-6 col-xs-6">
                    <a id="saveMovie"><i class="fa fa-save"></i>Save</a>
                </div>
            </div>
        </div>
    </div>

    <div id="header">
        <div class="movieReelBorder"></div>
        <div class="movieReel container-fluid">
            <div id="searchFilter" title="Search" class="col-lg-1 col-sm-1 col-xs-1"><i class="fa fa-search"></i></div>
            <div class="col-lg-1 col-sm-1 col-xs-1"></div>
            <div class="col-lg-1 col-sm-1 col-xs-1"></div>
            <div class="col-lg-1 col-sm-1 col-xs-1">M</div>
            <div class="col-lg-1 col-sm-1 col-xs-1">O</div>
            <div class="col-lg-1 col-sm-1 col-xs-1">V</div>
            <div class="col-lg-1 col-sm-1 col-xs-1">I</div>
            <div class="col-lg-1 col-sm-1 col-xs-1">E</div>
            <div class="col-lg-1 col-sm-1 col-xs-1">S</div>
            <div class="col-lg-1 col-sm-1 col-xs-1"></div>
            <div class="col-lg-1 col-sm-1 col-xs-1"></div>
            <div id="newMovie" title="Add New" class="col-lg-1 col-sm-1 col-xs-1"><i class="fa fa-plus"></i></div>
        </div>
        <div class="movieReelBorder"></div>
    </div>
    <div id="scrollContainer">
        <div id="content">
            <div class="container-fluid"></div>
        </div>
    </div>
</body>
</html>
